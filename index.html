<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/3279666498.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="input-field">
          <form id="input-form">
            <input type="text" placeholder="Search" id="input" required />
            <input type="submit" value="🔍" class="submit" />
            <!-- <i class="fas fa-search search"></i> -->
            <button id="location-button">
              <img
                src="images/my_location_black_24dp.svg"
                alt="my location"
                class="location-icon"
              />
            </button>
          </form>
        </div>
        <section>
          <div class="location">
            <strong id="city"></strong>
            <strong id="country"></strong>
          </div>
          <div>
            Last updated:
            <span id="time"></span>
          </div>
        </section>
        <div class="row">
          <div class="col-sm-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <span class="float-left data">
                <strong id="temperature"></strong>
                <span class="units">
                  °C
                </span>
              </span>
            </div>

            <p class="weather"></p>
          </div>

          <div class="col-sm-6 days first">
            <p class="weather-conditions">
              <i class="fas fa-wind"></i>
              <span id="wind-speed">2</span>
              <strong>m/h</strong>
            </p>
            <p class="weather-conditions">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                enable-background="new 0 0 24 24"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#ec6e4c"
              >
                <rect fill="none" height="24" width="24" />
                <path
                  d="M12,2c-5.33,4.55-8,8.48-8,11.8c0,4.98,3.8,8.2,8,8.2s8-3.22,8-8.2C20,10.48,17.33,6.55,12,2z M12,20c-3.35,0-6-2.57-6-6.2 c0-2.34,1.95-5.44,6-9.14c4.05,3.7,6,6.79,6,9.14C18,17.43,15.35,20,12,20z M7.83,14c0.37,0,0.67,0.26,0.74,0.62 c0.41,2.22,2.28,2.98,3.64,2.87c0.43-0.02,0.79,0.32,0.79,0.75c0,0.4-0.32,0.73-0.72,0.75c-2.13,0.13-4.62-1.09-5.19-4.12 C7.01,14.42,7.37,14,7.83,14z"
                />
              </svg>
              <span id="humidity">2</span>
              <strong>%</strong>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="gitHubLink">
          <a
            href="https://github.com/MilenaSavatovic/vanilla-weather-app"
            target="_blank"
          >
            GitHub link
          </a>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
