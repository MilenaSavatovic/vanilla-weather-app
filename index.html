<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/3279666498.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="input-field">
          <form id="input-form">
            <input type="text" placeholder="Search" id="input" required />
            <input type="submit" value="🔍" class="submit" />
            <!-- <i class="fas fa-search search"></i> -->
            <button id="location-button">
              <img
                src="images/my_location_black_24dp.svg"
                alt="my location"
                class="location-icon"
              />
            </button>
          </form>
        </div>
        <section>
          <div class="location">
            <strong id="city"></strong>
            <strong id="country"></strong>
          </div>

          <div id="time"></div>
        </section>
        <div class="row">
          <div class="col-sm-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <span class="float-left data">
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius" class="active">°C</a>
                  |
                  <a href="#" id="farenheit">°F</a>
                </span>
              </span>
            </div>

            <p class="weather"></p>
          </div>

          <div class="col-sm-6 days first">
            <p class="weather-conditions">
              <i class="fas fa-wind"></i>
              :
              <span id="wind-speed">2</span>
              <strong>km/h</strong>
            </p>
            <p class="weather-conditions">
              Humidity:
              <span id="humidity">2</span>
              <strong>%</strong>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="gitHubLink">
          <a
            href="https://github.com/MilenaSavatovic/vanilla-weather-app"
            target="_blank"
          >
            GitHub link
          </a>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
